<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baki Tracker Pro (Date & Shop Mgt)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #f0f2f5; }
        .card-summary:hover { transform: translateY(-3px); transition: 0.2s; }
        .bg-due-light { background-color: #fff5f5; }
        .bg-paid-light { background-color: #f0fff4; }
        
        /* Custom styles for the Shop Header to fit the delete button */
        .shop-header-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .accordion-button {
            border-top-right-radius: 0 !important;
            border-bottom-right-radius: 0 !important;
        }
        /* The delete shop button sitting outside the accordion toggle */
        .shop-delete-wrapper {
            background-color: #fff;
            border: 1px solid #e7f1ff; /* Match bootstrap accordion border */
            border-left: none;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-top-right-radius: 8px; /* Visual rounding */
            border-bottom-right-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container py-4">

    <header class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0"><i class="fas fa-wallet text-primary"></i> Baki Tracker</h1>
            <small class="text-muted">Manage Shop Dues</small>
        </div>
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addShopModal">
            <i class="fas fa-store"></i> Add New Shop
        </button>
    </header>

    <div class="row mb-4 g-3">
        <div class="col-6">
            <div class="card card-summary border-danger shadow-sm h-100">
                <div class="card-body text-center p-3">
                    <small class="text-danger fw-bold text-uppercase">Net Due</small>
                    <h3 class="fw-bold mb-0" id="globalDue">0.00</h3>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card card-summary border-success shadow-sm h-100">
                <div class="card-body text-center p-3">
                    <small class="text-success fw-bold text-uppercase">Total Paid</small>
                    <h3 class="fw-bold mb-0" id="globalPaid">0.00</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white fw-bold">
            <i class="fas fa-plus-circle text-primary"></i> New Transaction
        </div>
        <div class="card-body">
            <form id="transactionForm" class="row g-2">
                
                <div class="col-md-3">
                    <label class="form-label small text-muted">Date</label>
                    <input type="date" class="form-control" id="transDate" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label small text-muted">Select Shop</label>
                    <select class="form-select shop-select" id="shopSelect" required>
                        <option value="" disabled selected>Choose a shop...</option>
                        </select>
                </div>

                <div class="col-md-2">
                    <label class="form-label small text-muted">Type</label>
                    <select class="form-select" id="transType">
                        <option value="due">ðŸ”´ Due</option>
                        <option value="payment">ðŸŸ¢ Pay</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label small text-muted">Amount</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="amount" placeholder="0.00" min="1" required>
                        <button type="submit" class="btn btn-primary fw-bold">Save</button>
                    </div>
                </div>
            </form>
            <div id="shopAlert" class="text-danger small mt-2" style="display:none;">
                <i class="fas fa-exclamation-circle"></i> Please add a shop first!
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2">
        <h6 class="text-muted text-uppercase small fw-bold">Shop History</h6>
        <button class="btn btn-sm text-secondary" id="clearAll" style="font-size: 0.8rem;">Reset Everything</button>
    </div>

    <div class="accordion shadow-sm" id="shopAccordion">
        </div>
    
    <div id="noDataMsg" class="text-center py-5 text-muted" style="display:none;">
        <i class="fas fa-clipboard-list fa-3x mb-3 text-secondary"></i>
        <h5>No Data Found</h5>
        <p>Add a shop above to get started.</p>
    </div>

</div>

<div class="modal fade" id="addShopModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Shop</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addShopForm">
                    <div class="mb-3">
                        <label class="form-label">Shop Name</label>
                        <input type="text" class="form-control" id="newShopName" placeholder="e.g. Bhai Store" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Shop</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        
        // --- 0. INIT DATE INPUT ---
        // Set default date to today
        document.getElementById('transDate').valueAsDate = new Date();

        // --- DATA STORAGE ---
        let transactions = JSON.parse(localStorage.getItem('bakiTransactions')) || [];
        let shopList = JSON.parse(localStorage.getItem('bakiShops')) || [];

        // --- 1. LOAD SHOPS INTO DROPDOWN ---
        function loadShopDropdown() {
            const $select = $('#shopSelect');
            const currentVal = $select.val(); // Remember selection if reloading
            
            $select.find('option:not(:first)').remove(); // Clear list except first option

            if (shopList.length === 0) {
                $('#shopAlert').show();
            } else {
                $('#shopAlert').hide();
                shopList.forEach(shop => {
                    $select.append(`<option value="${shop}">${shop}</option>`);
                });
            }
            if(currentVal && shopList.includes(currentVal)) {
                $select.val(currentVal);
            }
        }

        // --- 2. MAIN UI RENDER ---
        function updateUI() {
            const $container = $('#shopAccordion');
            $container.empty();

            let globalDue = 0;
            let globalPaid = 0;

            let shopsData = {};

            // Initialize shops
            shopList.forEach(shop => {
                shopsData[shop] = { name: shop, totalDue: 0, totalPaid: 0, history: [] };
            });

            // Process Transactions
            transactions.forEach(t => {
                // Handle case where transaction exists but shop was deleted (safety check)
                if (shopsData[t.shop]) {
                    shopsData[t.shop].history.push(t);
                    if (t.type === 'due') {
                        shopsData[t.shop].totalDue += parseFloat(t.amount);
                        globalDue += parseFloat(t.amount);
                    } else {
                        shopsData[t.shop].totalPaid += parseFloat(t.amount);
                        globalPaid += parseFloat(t.amount);
                    }
                }
            });

            // Update Global Counters
            $('#globalDue').text((globalDue - globalPaid).toFixed(2));
            $('#globalPaid').text(globalPaid.toFixed(2));

            // Check if empty
            if (shopList.length === 0) {
                $('#noDataMsg').show();
                return;
            }
            $('#noDataMsg').hide();

            // Render Accordion
            let index = 0;
            for (let shopKey in shopsData) {
                let shop = shopsData[shopKey];
                let netDetails = shop.totalDue - shop.totalPaid;
                
                let statusClass = netDetails > 0 ? "text-danger" : "text-success";
                let statusText = netDetails > 0 ? `Due: ${netDetails.toFixed(2)}` : `Clear`;
                if(netDetails < 0) statusText = `Overpaid: ${Math.abs(netDetails).toFixed(2)}`;

                // Sort History: Newest Date First
                shop.history.sort((a, b) => new Date(b.date) - new Date(a.date));

                let rowsHtml = '';
                if(shop.history.length === 0) {
                    rowsHtml = '<tr><td colspan="4" class="text-center text-muted small py-3">No transactions yet</td></tr>';
                } else {
                    shop.history.forEach(t => {
                        let isDue = t.type === 'due';
                        let badge = isDue ? '<span class="badge bg-danger">Due</span>' : '<span class="badge bg-success">Paid</span>';
                        let rowClass = isDue ? 'bg-due-light' : 'bg-paid-light';
                        // Format date nicely
                        let d = new Date(t.date);
                        let dateStr = d.toLocaleDateString('en-GB'); // dd/mm/yyyy format
                        
                        rowsHtml += `
                            <tr class="${rowClass}">
                                <td class="small text-muted">${dateStr}</td>
                                <td>${badge}</td>
                                <td class="fw-bold">${parseFloat(t.amount).toFixed(2)}</td>
                                <td class="text-end"><i class="fas fa-times text-danger delete-trans" style="cursor:pointer" data-id="${t.id}" title="Delete Entry"></i></td>
                            </tr>
                        `;
                    });
                }

                // Complex HTML structure to put Delete Button NEXT to accordion button
                let accordionHtml = `
                    <div class="accordion-item mb-2 border-0 shadow-sm">
                        <div class="shop-header-wrapper">
                            <h2 class="accordion-header w-100" id="heading${index}">
                                <button class="accordion-button collapsed rounded" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}">
                                    <div class="d-flex justify-content-between w-100 pe-3">
                                        <span class="fw-bold text-dark">${shop.name}</span>
                                        <span class="${statusClass} fw-bold small">${statusText}</span>
                                    </div>
                                </button>
                            </h2>
                            <div class="shop-delete-wrapper ms-1">
                                <button class="btn btn-sm text-danger delete-shop-btn" data-shop="${shop.name}" title="Delete Shop & History">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>

                        <div id="collapse${index}" class="accordion-collapse collapse" data-bs-parent="#shopAccordion">
                            <div class="accordion-body p-0 border border-top-0">
                                <table class="table table-sm mb-0 align-middle">
                                    <thead class="table-light small">
                                        <tr>
                                            <th>Date</th>
                                            <th>Type</th>
                                            <th>Amount</th>
                                            <th class="text-end">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>${rowsHtml}</tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
                $container.append(accordionHtml);
                index++;
            }
        }

        // --- 3. EVENT: ADD NEW SHOP ---
        $('#addShopForm').on('submit', function(e) {
            e.preventDefault();
            const name = $('#newShopName').val().trim();
            
            if(name && !shopList.includes(name)) {
                shopList.push(name);
                localStorage.setItem('bakiShops', JSON.stringify(shopList));
                
                loadShopDropdown();
                updateUI();
                $('#addShopModal').modal('hide');
                $('#newShopName').val('');
            } else if (shopList.includes(name)) {
                alert('Shop already exists!');
            }
        });

        // --- 4. EVENT: DELETE SHOP (NEW) ---
        $(document).on('click', '.delete-shop-btn', function() {
            const shopToDelete = $(this).data('shop');
            
            if(confirm(`Are you sure you want to delete "${shopToDelete}"?\n\nThis will permanently delete the shop and ALL its transaction history.`)) {
                
                // 1. Remove from Shop List
                shopList = shopList.filter(s => s !== shopToDelete);
                localStorage.setItem('bakiShops', JSON.stringify(shopList));

                // 2. Remove all transactions for this shop
                transactions = transactions.filter(t => t.shop !== shopToDelete);
                localStorage.setItem('bakiTransactions', JSON.stringify(transactions));

                loadShopDropdown();
                updateUI();
            }
        });

        // --- 5. EVENT: ADD TRANSACTION (UPDATED WITH DATE) ---
        $('#transactionForm').on('submit', function(e) {
            e.preventDefault();
            
            const shopName = $('#shopSelect').val();
            const rawDate = $('#transDate').val(); // Get date from input

            if(!shopName) {
                alert("Please select a shop first.");
                return;
            }

            const newItem = {
                id: Date.now(),
                shop: shopName,
                type: $('#transType').val(),
                amount: parseFloat($('#amount').val()),
                date: rawDate // Save the selected date string (YYYY-MM-DD)
            };

            transactions.push(newItem);
            localStorage.setItem('bakiTransactions', JSON.stringify(transactions));
            
            updateUI();
            $('#amount').val('').focus();
        });

        // --- 6. EVENT: DELETE TRANSACTION ---
        $(document).on('click', '.delete-trans', function() {
            if(!confirm("Delete this entry?")) return;
            let id = $(this).data('id');
            transactions = transactions.filter(t => t.id !== id);
            localStorage.setItem('bakiTransactions', JSON.stringify(transactions));
            updateUI();
        });

        // --- 7. EVENT: RESET ALL ---
        $('#clearAll').click(function() {
            if(confirm("DANGER: This will delete ALL shops and ALL data. Continue?")) {
                localStorage.clear();
                location.reload();
            }
        });

        // --- INITIALIZE ---
        loadShopDropdown();
        updateUI();
    });
</script>

</body>
</html>
